<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Todo List</h1>
    <form class="container my-3 needs-validation" novalidate>
        <div class="row">
            <div class="col">
                <label for="taskName" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="taskName" aria-describedby="taskHelp" required>
                <div id="taskHelp" class="form-text">Please enter task.</div>            
            </div>
            <div class="col">
                <label for="urgency" class="form-label">Urgency</label>
                <input type="text" class="form-control" id="urgency" 
                    maxlength="1" aria-describedby="urgencyHelp" required>
                <div id="urgencyHelp" class="form-text">Please enter urgency</div>            
            </div>
        </div>
        <div class="row my-3">
            <div class="col-3">
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    <div class="container">
        <ul id="list" class="list-group">
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
